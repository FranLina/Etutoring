<!DOCTYPE html>
<html lang="en">

<head th:replace="commons/header :: header">
    <style>
        #map {
            height: 100%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

</head>

<body>
    <div th:replace="commons/menu :: menu" />
    <div id="googleMap" style="width:100%;height:400px;"></div>

    <script>
        function myMap() {
            var mapProp = {
                center: new google.maps.LatLng(38.093088, -3.780774),
                zoom: 17,
            };
            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0KMoAabi9zC-XHIZQxiaSaaIfFErWPFI
    &callback=myMap"></script>
    <div th:replace="commons/footer :: footer" />

</body>

</html>
