<!DOCTYPE html>
<html lang="es">

<head th:replace="commons/header :: header" />

<body>
    <style type="text/css">
        h1 {
            text-align: center;
            margin-bottom: 2em;
        }

        .espaciado input {
            margin-bottom: 1em;
        }

        .row .boton {
            display: flex;
            justify-content: center;
        }

        .boton input,
        .boton a,
        .boton button {
            margin: 4em 1em;
            width: 16em;
        }

    </style>
    <div th:replace="commons/menu :: menu" />
    <div class="container">
        <h1>AÃ±adir Materia</h1>
        <form th:action="@{/materias/save}" method="post">
            <div class="row">
                <div class="col espaciado">
                    <div>
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="boton">
                    <a th:href="@{/materias/list}" class="btn btn-outline-warning"
                        id="btnVolver">Volver</a>
                    <input class="btn btn-outline-success" type="submit" id="btnEnviar" value="Guardar">
                </div>
            </div>
        </form>
    </div>
    <div th:replace="commons/footer :: footer" />
</body>

</html>
