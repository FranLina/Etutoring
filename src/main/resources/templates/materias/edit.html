<!DOCTYPE html>
<html lang="es">

<head th:replace="commons/header :: header" />

<body>
    <style type="text/css">
        h1 {
            text-align: center;
            margin-bottom: 2em;
        }

        .espaciado input {
            margin-bottom: 1em;
        }

        .row .boton {
            display: flex;
            justify-content: center;
        }

        .boton input,
        .boton a,
        .boton button {
            margin: 4em 1em;
            width: 16em;
        }

        .cabecera {
            background-color: rgba(255, 0, 0, 0.5);
        }
    </style>
    <div th:replace="commons/menu :: menu" />
    <div class="container">
        <h1>Modificar Materia</h1>
        <form th:action="@{/materias/update}" method="post">
            <div class="row">
                <div class="col espaciado">
                    <div>
                        <label hidden for="id" class="form-label">ID</label>
                        <input type="hidden" class="form-control" id="id" name="id" th:value="${materia.id}" />
                    </div>
                    <div>
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre"
                            th:value="${materia.nombre}" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="boton">
                    <a th:href="@{/materias/list}" class="btn btn-outline-warning"
                        id="btnVolver">Volver</a>
                    <input class="btn btn-outline-success" type="submit" id="btnEnviar" value="Guardar">

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        Borrar
                    </button>
                </div>
            </div>
        </form>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header cabecera">
                    <h5 class="modal-title" id="exampleModalLabel">Borrado materia</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Â¿Estas seguro de que quire borrar esta materia?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cancelar</button>
                    <a th:href="@{/materias/borrar?id=}+${materia.id}" class="btn btn-danger"
                        id="btnBorrar">Confirmar</a>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="commons/footer :: footer" />
</body>

</html>
