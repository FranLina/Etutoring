<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header" />

<body>
    <style>
        .card {
            margin: 1rem 0.5rem;
            width: 15em;
            box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.4);
        }

        .card-body {
            background-color: rgba(11, 218, 114, 0.85);
            color: aliceblue;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 33% 33% 33%;
            gap: 25px 25px;
        }

        .btn {
            color: rgba(11, 218, 114, 0.85);
            background-color: aliceblue;
        }
        .btn:hover{
            color: rgba(11, 218, 114, 0.85);
            background-color: rgb(220, 228, 233);
        }

        @media screen and (max-width: 900px) {
            .grid-container {
                display: grid;
                grid-template-columns: 50% 50%;
                gap: 15px 15px;
            }

            .card {
                width: 15em;
            }

            .card-body {
                font-size: 1.5vw;
            }
        }

        @media screen and (max-width: 700px) {
            .grid-container {
                display: grid;
                grid-template-columns: 50% 50%;
                gap: 15px 15px;
            }

            .card {
                width: 13em;
            }

            .card-body {
                font-size: 1.8vw;
            }
        }
    </style>

    <div th:replace="commons/menu :: menu" />
    <!-- CARDS -->
    <div class="container">
        <div class="grid-container">
            <div th:each="profesor : ${usuarios}" class="col-3">
                <div class="card" th:if="${profesor.materia}">
                    <img th:src="'data:image/jpeg;base64,' + ${profesor.imageView}" class="card-img-top" alt="..."
                        width="200px" height="200px">
                    <div class="card-body">
                        <strong th:text="${profesor.nombre}"></strong>
                        <strong th:text="${profesor.apellidos}" class="card-text"></strong>
                        <p th:text="${profesor.materia.nombre}" class="card-text"></p>
                        <a th:href="@{/calendario/profesor?id=}+${profesor.id}+@{&year=}+${fecha.getYear}+@{&month=}+${fecha.getMonthValue}"
                            class="btn" id="verCalendario">Ver calendario <i class="fa fa-calendar-days"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="commons/footer :: footer" class="container" />

</body>

</html>
