<!DOCTYPE html>
<html lang="es">

<head th:replace="commons/header :: header" />

<body>
    <style type="text/css">
        h1 {
            text-align: center;
        }

        .espaciado input {
            margin-bottom: 1em;
        }

        .row {
            margin-top: 1em;
        }

        .row .boton {
            display: flex;
            justify-content: center;
        }

        .boton input,
        .boton a,
        .boton button {
            margin: 2em 1em;
            width: 16em;
        }

        .cabecera {
            background-color: rgba(255, 0, 0, 0.5);
        }

        .tarjeta-profesor {
            margin-top: 3em;
            background-color: rgb(11, 218, 115);
            border-radius: 1em;
            padding: 1em;
            color: aliceblue;
        }

        .materia span {
            background-color: aliceblue;
            padding: 0.1em 1em;
            border-radius: 1em;
            color: rgb(11, 218, 115);
        }

        .xfecha {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .dia {
            margin: 1em 0;
        }

        fieldset {
            margin-top: 2em;
            background-color: rgba(0, 128, 0, 0.1);
            color: black;
            border: 4px solid;
            border-color: rgba(5, 90, 5, 0.9);
            border-radius: 10px;
            padding-bottom: 2em;
            padding-top: 1em;
            box-shadow: 2px 2px 2px 1px rgba(0, 128, 0, 0.3);
        }

        legend {
            color: rgba(5, 128, 5, 0.7);
            font-weight: bold;
        }

        .radioB {
            display: block;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }

        .notificacion {
            position: absolute;
            right: 0;
        }

        .error {
            background-color: rgba(255, 0, 0, 0.5);
        }

        .correcto {
            background-color: rgba(0, 128, 0, 0.5);
        }
    </style>
    <script>

        $(document).ready(function () {
            // Obtener el elemento de "toast"
            var toastEl = $('.toast');

            // Crear el objeto de "toast" con opciones personalizadas
            if (toastEl) {
                var toast = new bootstrap.Toast(toastEl, {
                    autohide: true,
                    delay: 5000,
                    animation: true
                });
                // Mostrar el "toast"
                toast.show();
            }
        });

        function desactivarInput() {
            var rdRango = document.getElementById("rdRango");
            var rdMeses = document.getElementById("rdMeses");
            var fechas = document.querySelectorAll("input[type='date']");
            var meses = document.querySelectorAll("input[name='ck_mes']")

            if (rdRango.checked) {
                fechas.forEach(element => element.disabled = false);
                meses.forEach(element => element.disabled = true);
            } else if (rdMeses.checked) {
                fechas.forEach(element => element.disabled = true);
                meses.forEach(element => element.disabled = false);
            } else {
                fechas.forEach(element => element.disabled = false);
                meses.forEach(element => element.disabled = false);
            }
        }
    </script>
    <div th:replace="commons/menu :: menu" />
    <div class="container">
        <div class="toast notificacion" role="alert" aria-live="assertive" aria-atomic="true" th:if="${notificacion}">
            <!--Notificación de error-->
            <div th:if="${notificacion.tipo}==1" class="toast-header error">
                <!--<div th:if="${notificacion.tipo}==2" class="toast-header correcto"-->
                <i th:if="${notificacion.tipo}==1" class="fa-solid fa-triangle-exclamation fa-bounce"></i>
                <i th:if="${notificacion.tipo}==2" class="fa-solid fa-circle-check fa-bounce"></i>
                <strong th:if="${notificacion.tipo}==1" class="me-auto">Error</strong>
                <strong th:if="${notificacion.tipo}==2" class="me-auto">Generado</strong>
                <small>en 5 segundos se cerrará</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" th:text="${notificacion.mensaje}">
                Hello, world! This is a toast message.
            </div>
        </div>
        <h1>Generar Calendario</h1>
        <form th:action="@{/calendario/save}" method="post">
            <!--<div class="row">
                <div class="col espaciado">-->
            <div>
                <label hidden for="id" class="form-label">ID</label>
                <input type="hidden" class="form-control" id="id" name="id" th:value="${profesor.id}" />
            </div>
            <!--<div class="tarjeta-profesor">
                        <div class="profesor">

                            <span th:text="${profesor.apellidos}"></span>
                        </div>
                        <div class="materia">
                            <strong>Materia: </strong>
                            <span th:text="${profesor.materia.nombre}"></span>
                        </div>
                    </div>
                </div>
            </div>-->
            <div class="row">
                <fieldset>
                    <legend>Tipo</legend>
                    <div class="radioB">
                        <input type="radio" name="rdFecha" id="rdRango" value="0" checked onclick="desactivarInput()">
                        <label>Rango Fechas</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label for="fecha_inicio">Fecha Inicio: </label>

                        <label for="fecha_inicio">Fecha Final: </label>
                        <input type="date" name="fecha_final">
                    </div>
                    <div class="radioB">
                        <input type="radio" name="rdFecha" id="rdMeses" value="1" onclick="desactivarInput()">
                        <label>Meses</label>
                    </div>
                    <div class="form-check form-check-inline" th:each="mes : ${meses}">
                        <input type="checkbox" name="ck_mes" th:value="${mes.id}" disabled>
                        <label th:text="${mes.nombre}"></label>
                    </div>
                </fieldset>

            </div>
            <div class="row">
                <fieldset>
                    <legend>Días de la Semana</legend>

            </div>

                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" name="ck_horas" value="22">

                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" name="ck_horas" value="23">
                        <label>23:00</label>
                    </div>
                </fieldset>
            </div>
            <div class="row">
                <div class="boton">
                    <a th:href="@{/usuarios/modificar?id=}+${profesor.id}" class="btn btn-outline-warning"
                        id="btnVolver">Volver</a>
                    <input class="btn btn-outline-success" type="submit" id="btnEnviar" value="Guardar">
                </div>
            </div>
        </form>
    </div>
    <div th:replace="commons/footer :: footer" />
</body>

</html>
